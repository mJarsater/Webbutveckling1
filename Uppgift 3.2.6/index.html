<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 3.2.6</title>
</head>

<body>
    <header>
        <h1>Uppgift 3.2.6</h1>
        <p>Dynamiskt formul채r</p>
    </header>

    <section>
        <form id="dynamicForm" onsubmit="return validate();">
            <input placeholder="Name" type="text" name="name" id="name" required><br>
            <input placeholder="Email" type="email" name="email" id="email" required><br>
            <p>Program:</p>
            <input onclick="if(this.checked){dataSystFunction()}" type="radio" name="radio" id="datasystRadio"
                value="datasyst">
            <label for="datasyst">Data/Systemvetenskap</label>
            <input onclick="if(this.checked){erpFunction()}" type="radio" name="radio" id="erpRadio" value="erp">
            <label for="erp">Aff채rssystem</label>
            <input onclick="if(this.checked){markItFunction()}" type="radio" name="radio" id="markItRadio"
                value="markIt">
            <label for="markIt">Mark/IT</label><br>
            <section id="dataSystSection">
                <p>Vilka kurser har du g책tt?</p>
                <input type="checkbox" name="checkbox" id="prog1" value="prog1">
                <label for="prog1">Prog 1</label>
                <input type="checkbox" name="checkbox" id="prog2" value="prog2">
                <label for="prog2">Prog 2</label>
                <input type="checkbox" name="checkbox" id="idsv" value="idsv">
                <label for="idsv">IDSV</label>
                <input type="checkbox" name="checkbox" id="ito" value="ito">
                <label for="idsv">ITO</label>
                <p>Vad tyckte du om kurserna?</p>
                <textarea name="comment" id="comment" cols="40" rows="10"></textarea>
            </section>
            <section id="erpSection">
                <input placeholder="Favorit kurs" type="text" name="favorite" id="favoriteErp">
            </section>
            <section id="markItSection">
                <p>Vad tycker du om utbildningen hittills?</p>
                <label for="points">D책lig (1)</label>
                <input type="range" id="points" name="points" min="0" max="10">
                <label for="points">Bra (10)</label><br>
                <input placeholder="Kommentar" type="text" name="commentMarkIt" id="commentMarkIt">
            </section>
            <input id="submit" type="submit" value="Skicka!">
        </form>
    </section>
</body>

</html>
